<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Observation Results</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #003049;
      color: #f4f3ee;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #004466; /* slightly lighter container */
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2, h3 {
      color: #f4f3ee;
    }

    ul {
      list-style: disc;
      padding-left: 1.5rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background-color: #003049;
      color: #f4f3ee;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #004466;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="resultContainer">
      <!-- Observation details will be inserted here by JS -->
    </div>

  <p class="moon-note"><i>
    If Moon Illumination is 26â€“49%, it may affect stargazing visibility.<br>
    If Moon Illumination is 50% or greater, the moon's brightness could interfere with stargazing.</i>
  </p>

    <form action="index.html" method="GET">
      <button type="submit">Check Another Date</button>
    </form>

    <div class="footer">
      <a href="https://github.com/cvcpatton" target="_blank">By Cathy Patton (GitHub link)</a>
    </div>
    
  </div>

  <script>document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("resultContainer");
  const obs = JSON.parse(localStorage.getItem("latestObservation"));

  if (!obs) {
    container.innerHTML = "<p>No observation data found.</p>";
    return;
  }

  container.innerHTML = `
    <h2>Observation for ${obs.date}</h2>
    <p><strong>Sunset:</strong> ${obs.sunset}</p>
    <p><strong>Dark Sky Begins:</strong> ${obs.dark_sky}</p>
    <p><strong>Sunrise:</strong> ${obs.sunrise}</p>
    <p><strong>Moon Illumination:</strong> ${obs.moon_illum}</p>

    <h3>Visible Planets</h3>
    ${obs.planets && obs.planets.length > 0 ? 
      `<ul>${obs.planets.map(p => `<li>${p}</li>`).join('')}</ul>` : 
      '<p>None visible</p>'}

    <h3>Notable Stars</h3>
    ${obs.stars && obs.stars.length > 0 ? 
      `<ul>${obs.stars.map(s => `<li>${s}</li>`).join('')}</ul>` : 
      '<p>No prominent stars listed</p>'}
  `;
});

  </script>
</body>
</html>
